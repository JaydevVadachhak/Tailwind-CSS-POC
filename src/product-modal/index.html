<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Modal</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body>
    <!-- Global -->
    <div class="flex justify-center items-center min-h-screen bg-slate-100">
      <!-- Modal -->
      <div
        class="flex flex-col p-6 m-3 gap-4 bg-white rounded-2xl shadow-2xl md:flex-row md:m-0 md:p-16"
      >
        <div>
          <img
            src="https://plus.unsplash.com/premium_photo-1728312031312-9304d4d44a97?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="aerial-view-of-a-winding-road-in-a-forest"
            class="max-auto hover:scale-105 duration-200 w-60"
          />
        </div>
        <div class="flex flex-col gap-3">
          <div class="flex flex-col mb-4 gap-2 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full"
              >
                Free Shipping
              </div>
            </div>
            <div class="max-w-sm text-2xl font-medium">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit.
              Deleniti, omnis.
            </div>
            <div class="flex flex-col mb-4 gap-3 text-center md:text-left">
              <p class="line-through">$799</p>
              <p class="text-5xl font-bold">$599</p>
              <p class="text-sm font-light text-gray-400">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. At,
                eveniet?
              </p>
            </div>
            <div class="group">
              <button
                class="w-full transition-all duration-150 bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg"
              >
                <div
                  class="px-8 py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700 duration-150"
                >
                  Add To Cart
                </div>
              </button>
            </div>
            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm">50+ Stock</div>
            </div>
            <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">
              <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                <img src="" alt="" class="w-8">
                <svg xmlns="http://www.w3.org/2000/svg"class="w-8" viewBox="0 0 24 24" fill="none">
                  <path d="M7.2998 5H22L20 12H8.37675M21 16H9L7 3H4M4 8H2M5 11H2M6 14H2M10 20C10 20.5523 9.55228 21 9 21C8.44772 21 8 20.5523 8 20C8 19.4477 8.44772 19 9 19C9.55228 19 10 19.4477 10 20ZM21 20C21 20.5523 20.5523 21 20 21C19.4477 21 19 20.5523 19 20C19 19.4477 19.4477 19 20 19C20.5523 19 21 19.4477 21 20Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                <span>Add to cart</span>
              </button>
              <button class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150">
                <img src="" alt="" class="w-8">
                <svg xmlns="http://www.w3.org/2000/svg"class="w-8" viewBox="0 0 24 24" fill="none">
                  <path d="M7.2998 5H22L20 12H8.37675M21 16H9L7 3H4M4 8H2M5 11H2M6 14H2M10 20C10 20.5523 9.55228 21 9 21C8.44772 21 8 20.5523 8 20C8 19.4477 8.44772 19 9 19C9.55228 19 10 19.4477 10 20ZM21 20C21 20.5523 20.5523 21 20 21C19.4477 21 19 20.5523 19 20C19 19.4477 19.4477 19 20 19C20.5523 19 21 19.4477 21 20Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                <span>Wishlist</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
